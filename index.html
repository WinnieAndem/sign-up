<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Serenity Space - Login/Sign Up</title>
  </head>
  <body class="bg-[#FEFAF4] sm:bg-gray-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
      <div class="w-full max-w-md sm:max-w-4xl lg:max-w-6xl">
        <div class="flex flex-col sm:flex-row sm:bg-white sm:rounded-2xl sm:shadow-xl sm:overflow-hidden lg:rounded-3xl">
          <div class="sm:w-1/2 sm:bg-[#FEFAF4] sm:flex sm:items-center sm:justify-center sm:p-8 lg:p-12">
            <div class="mb-8 sm:mb-0">
              <img
                src="Mindfulness illustration.jpg"
                alt="Mindfulness Illustration"
                class="w-full max-w-xs mx-auto sm:max-w-sm lg:max-w-md"
              />
            </div>
          </div>
          <div class="sm:w-1/2 sm:bg-white sm:p-8 lg:p-12 sm:flex sm:flex-col sm:justify-center">
            <div class="text-center mb-8 sm:mb-10 lg:mb-12 sm:mt-10">
              <h1 class="text-3xl sm:text-3xl lg:text-4xl font-extrabold font-serif leading-tight text-black mb-2 sm:mb-6">
                Welcome to <br />
                <span class="text-[#9a9b82] font-mono text-4xl sm:text-4xl lg:text-5xl">
                  Serenity Space
                </span>
              </h1>
              <div class="sm:font-serif">
                <p class="text-md sm:text-lg lg:text-xl text-black font-serif ">
                  Learn to relax with our sessions.
                </p>
                <p class="text-md sm:text-lg lg:text-xl text-black font-serif ">
                  Meditate to reveal your inner self.
                </p>
              </div>
            </div>
            <div class=" space-y-3 b-6 sm:mb-8 lg:mb-10">
              <button class="w-full bg-transparent border-2 border-[#9a9b82] text-black font-semibold py-3 sm:py-4 lg:py-5 rounded-full transition-all duration-200 hover:bg-[#9a9b82] hover:text-white shadow-md hover:shadow-lg text-sm sm:text-base lg:text-lg font-serif">
                Sign Up
              </button>
              <button class="w-full bg-[#9a9b82] border-2 border-[#9a9b82] text-white font-semibold py-3 sm:py-4 lg:py-5 rounded-full transition-all duration-200 hover:bg-[#8a8b72] hover:border-[#8a8b72] shadow-md hover:shadow-lg text-sm sm:text-base lg:text-lg font-serif">
                Log In
              </button>
              <div class="text-center pt-1">
                <button class="text-[#9a9b82] hover:text-[#8a8b72] text-xs sm:text-sm lg:text-base font-medium underline underline-offset-2 hover:underline-offset-4 transition-all duration-200">
                  Continue without registration
                </button>
              </div>
            </div>

            <div class="text-center pt-8 sm:pt-10">
              <p class="text-xs sm:text-sm text-gray-500 leading-relaxed">
                By continuing, you accept our
                <a href="#" class="text-gray-500 hover:text-gray-800 underline underline-offset-2 hover:underline-offset-4 transition-all duration-200 font-medium">
                  Privacy Policy
                </a>
                and
                <a href="#" class="text-gray-500 hover:text-gray-800 underline underline-offset-2 hover:underline-offset-4 transition-all duration-200 font-medium">
                  Terms of Service
                </a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
      <div class="absolute -top-40 -right-40 w-80 h-80 sm:w-96 sm:h-96 lg:w-[500px] lg:h-[500px] bg-[#FEFAF4] /10 rounded-full blur-3xl"></div>
      <div class="absolute -bottom-40 -left-40 w-80 h-80 sm:w-96 sm:h-96 lg:w-[500px] lg:h-[500px] bg-[#FEFAF4] /10 rounded-full blur-3xl"></div>
    </div>
  </body>
</html>
